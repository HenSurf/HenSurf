# HenFire Browser Brand Properties

brandShortName=HenFire
brandShorterName=HenFire
brandFullName=HenFire Browser
vendorShortName=HenFire Project

# LOCALIZATION NOTE (brandProductName):
# This brand name can be used in messages where the product name needs to
# remain unchanged across different versions (Nightly, Beta, etc.).
brandProductName=HenFire Browser

# LOCALIZATION NOTE (homePageSingleStartMain, homePageImport, homePageMigration):
# These strings will be used to generate the home page URL for the start page.
# homePageSingleStartMain should be used for the main home page URL.
# homePageImport should be used for the home page URL when importing bookmarks.
# homePageMigration should be used for the home page URL when migrating from another browser.
homePageSingleStartMain=about:home
homePageImport=about:home
homePageMigration=about:home

# LOCALIZATION NOTE (syncBrand.shortName.label, syncBrand.fullName.label):
# These are used to define the sync brand name.
syncBrand.shortName.label=Sync
syncBrand.fullName.label=HenFire Sync

# Application name for the User Agent string
userAgent.productSub=HenFire

# LOCALIZATION NOTE (update.downloadAndInstallButton.label, update.downloadAndInstallButton.accesskey):
# The download and install button in the update notification.
update.downloadAndInstallButton.label=Download and Install
update.downloadAndInstallButton.accesskey=D

# LOCALIZATION NOTE (warningOutdatedVersion.goToDownloadPage.label,
# warningOutdatedVersion.goToDownloadPage.accesskey):
# Shown in the warning notification bar when the user's version of HenFire is outdated.
warningOutdatedVersion.goToDownloadPage.label=Get the latest version
warningOutdatedVersion.goToDownloadPage.accesskey=G

# Memory management notifications
memoryManager.highUsage.title=High Memory Usage
memoryManager.highUsage.message=HenFire is using %S MB of RAM. Some tabs have been suspended to improve performance.
memoryManager.criticalUsage.title=Critical Memory Usage
memoryManager.criticalUsage.message=HenFire has reached the memory limit of %S MB. Aggressive memory management is active.
memoryManager.tabSuspended.title=Tab Suspended
memoryManager.tabSuspended.message=This tab has been suspended to save memory. Click to restore.

# Clean UI notifications
cleanUI.enabled.title=Clean UI Enabled
cleanUI.enabled.message=HenFire's clean interface is now active. You can disable it in Preferences.
cleanUI.disabled.title=Clean UI Disabled
cleanUI.disabled.message=HenFire's standard interface is now active.

# Privacy notifications
privacy.telemetryDisabled.title=Telemetry Disabled
privacy.telemetryDisabled.message=HenFire has disabled all telemetry and data collection for your privacy.

# Performance notifications
performance.optimized.title=Performance Optimized
performance.optimized.message=HenFire has applied performance optimizations for your system.